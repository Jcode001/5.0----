<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案门类</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/archve/Monitoring.css}">
    <link rel="stylesheet" th:href="@{/css/tree.css}">

    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>

        th:src="@{/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
    <link th:href="@{/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/icon/iconfont.css}">
    
    <script th:src="@{/js/menuTotal.js}"></script>

</head>

<body class="wrapppd">
    <div class="row" id="topHidden" style="height:8vh">
        <headere class="col-12">

        </headere>
    </div>
    <div class="row contentFather" style="height:92vh">
        <div class="contentLeft col-2" style="height:100%">
            <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
            </div>
        </div>
        <div class="col-2 slideMenu" style="height:92vh;">
            <div style="height:100%" class="showArchiveList">
                <div class="borther" style="height:7vh;text-align: center;background-color: rgb(78, 130, 199);">
                    <span class="iconfont icon-fenlei">监控设置</span>
                </div>
                <!-- 左侧导航栏 -->
                <div class="addFile" style="height:85vh;">
                    <div>二级导航</div>
                </div>
            </div>
            <div class="hideArchiveList" style="width:25%">监控设置</div>
        </div>
        <!-- 点击显示或者隐藏中间的这个小菜单按钮 -->
        <div class="showAndHiddenMiddle">
            ＞
        </div>
        <div class="col-8 contentRight" style="height: 100%;margin-left: 0rem;margin-right: 0rem;width: 73.3%;">
            <div>
                <div class="row" style="margin-left:2vw;height: 7vh;margin-left:2vw">
                    <div class="currentPosition col-12" style="height:100%;">
                        <span style="margin-left:0px"> <a href="/toArchiveHome">档案管理> </a><a href="#">库房管理></a><a
                                href="#">监控设置</a></span>
                    </div>
                </div>
                <div class="RightCenter" style="height:70vh;margin-left:2vw;">
                    <div class="Centerbutton">
                        <div>
                            <h4>添加录像机</h4>
                        </div>
                        <div style="position: relative; left: 75%;">
                            <div type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">添加摄像头</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 30px;">
                        <div class="input-group mb-3" style="margin-left: 15%;">
                            <span id="basic-addon1" style="margin-right: 10px;">名称:</span>
                            <input type="text" class="form-control" id="Monitorname" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-left: 10%;">
                            <span id="basic-addon1" style="margin-left: -15px;">IP地址:</span>
                            <input style="margin-left: 10px;" id="Monitoraddress" type="text" class="form-control"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 30px;">
                        <div class="input-group mb-3" style="margin-left: 15%;">
                            <span id="basic-addon1" style=margin-right:10px;>端口:</span>
                            <input type="text" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-left: 10%;">
                            <span id="basic-addon1" style="margin-right: 10px;">类型:</span>
                            <select class="form-select" id="Monitoringtype" aria-label="Default select example"
                                style="height: 40px;">
                                <option selected>海康威视</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 30px;">
                        <div class="input-group mb-3" style="margin-left: 15%;">
                            <span id="basic-addon1" style="margin-right: 10px;">账号:</span>
                            <input type="text" id="Monitoraccount" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3" style="margin-left: 10%;">
                            <span id="basic-addon1" style="margin-right: 10px;">密码:</span>
                            <input type="password" id="Monitorpassword" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-xl  modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">添加摄像头</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div
                                        style="display: flex; align-items: center; margin-bottom: 30px;margin-top: 30px;">
                                        <div class="input-group mb-3" style="margin-left: 15%;">
                                            <span id="basic-addon1" style="margin-right: 10px;">名称:</span>
                                            <input type="text" class="form-control" id="Addname" aria-label="Username"
                                                aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-3" style="margin-left: 10%;">
                                            <span id="basic-addon1" style="margin-left: -15px;">IP地址:</span>
                                            <input style="margin-left: 10px;" type="text" class="form-control"
                                                id="Addaddress" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div style="display: flex; align-items: center; margin-bottom: 30px;">
                                        <div class="input-group mb-3" style="margin-left: 15%;">
                                            <span id="basic-addon1" style=margin-right:10px;>频道:</span>
                                            <input type="text" class="form-control" id="Addchannel"
                                                aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-3" style="margin-left: 10%;">
                                            <span id="basic-addon1" style="margin-right: 10px;">库房:</span>
                                            <select class="form-select" id="Addwarehouse"
                                                aria-label="Default select example" style="height: 40px;">
                                                <option selected>海康威视</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary" style="width: 5vw;"
                                        data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-outline-primary"
                                        style="width: 5vw;margin-right: 2vw;" data-bs-dismiss="modal">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="RightFooter" style="height:8vh">
                    <div class="rightbutton">
                        <button type="button" class="btn btn-outline-primary">保存</button>
                        <button type="button" class="btn btn-outline-success">修改</button>
                        <button type="button" class="btn btn-outline-danger">删除</button>
                        <button type="button" class="btn btn-outline-secondary">清空</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
