<body class="wrapppd">
    <div class="container-fluid ">
        <div class="row" style="height:8vh">
            <headere class="col-12">
            </headere>
        </div>
        <div class="row contentFather" style="height:92vh">
            <div class="contentLeft col-2" style="height:100%">
                <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                    <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
                </div>
            </div>
            <div class="col-10 contentRight" style="height:100%;width:85%;">
                <div>
                    <div class="row" style="margin-left:2vw;height: 7vh;margin-left:2vw">
                        <div class="currentPosition col-12" style="height:100%;">
                            <span style="margin-left:2vw"> <a href="/toArchiveHome">档案管理> </a><a href="#">档案安全></a><a
                                    href="#">档案出入记录</a></span>
                        </div>
                    </div>
                    <div class="RightHeader" style="height: 6vh;margin-left: 0.7vw;">
                        <div>
                            <div class="from">
                                <div>
                                    <!-- <button type="button" id="viewvideo"
                                        class="btn btn-success add iconfont icon-check-line" 
                                        style="background-color: rgb(60, 138, 231);border:1px solid rgb(60, 138, 231);line-height: 2vh;width: 7vw; height: 2.1rem;">查看录像
                                    </button> -->
                                    <button type="button" id="confirmationrecord"
                                        class="btn btn-success add iconfont icon-queren"
                                        style="background-color: rgb(68, 201, 133);border:1px solid rgb(68, 201, 133);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">确认记录
                                    </button>
                                    <button type="button" id="clearhistory"
                                        class="btn btn-success add iconfont icon-lishijilu_o"
                                        style="background-color: rgb(95, 141, 198);border:1px solid rgb(95, 141, 198);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">清除历史
                                    </button>
                                    <button type="button" id="accessrecorddeletion"
                                        class="btn btn-success add iconfont icon-shanchu1"
                                        style="background-color: rgb(211, 133, 114);border:1px solid rgb(211, 133, 114);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">删除
                                    </button>
                                    <button type="button" id="accessrecordexport"
                                        class="btn btn-success add iconfont icon-daochu"
                                        style="background-color: rgb(73, 139, 249);border:1px solid rgb(73, 139, 249);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">导出
                                    </button>
                                </div>
                                <div style="display: flex;align-items: center;">
                                    <div class="form-check">
                                        <input style="border-radius: 0;" class="form-check-input" type="checkbox"
                                            value="" id="tobeconfirmed">
                                        <label class="form-check-label" for="tobeconfirmed">
                                            待确认
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input style="border-radius: 0;" class="form-check-input" type="checkbox"
                                            value="" id="confirmed">
                                        <label class="form-check-label" for="confirmed">
                                            已确认
                                        </label>
                                    </div>
                                </div>
                                <div style="display: flex;align-items: center;">
                                    <div style="display: flex;align-items: center;flex-shrink: 0;">
                                        <label>报警时间:</label>
                                        <div class="col-sm-4" style="width: 6.5vw;">
                                            <input style="border-radius: 0;" type="username" id="startTime"
                                                class="form-control">
                                        </div>
                                        <label style="margin-left: .5vw;">至:</label>
                                        <div class="col-sm-4" style="width: 6.5vw;">
                                            <input style="border-radius: 0;" type="username" id="endTime"
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div style="position: absolute; right:1.2%;">
                                    <div class="from">
                                        <div class="col-sm-1.3">
                                            <input style="border: 1px solid #82abef;
                                            border-radius: 0;
                                            height: 2.1rem;" type="username" class="form-control" id="accountNumber">
                                        </div>
                                        <div>
                                            <button
                                                style="position: relative; right: 10px;border-radius: 0;height: 2.1rem; line-height: 1.1rem;"
                                                type="button" class="btn btn-primary" onclick="serchlist()">搜索</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="RightCenter" style="height: 72vh;margin-left: 2vw;padding-top: 1vh;">
                        <div class="cnterTable" style="padding: 0 30px 0 0;">
                            <table class="table table-hover text-nowrap table-bordered">
                                <thead class="table-light" style="text-align: center;">
                                    <tr>
                                        <th>
                                            <input class="form-check-input" type="checkbox" id="allSelect">
                                        </th>
                                        <th scope="col">序号</th>
                                        <th scope="col">条码号</th>
                                        <th scope="col">信息</th>
                                        <th scope="col">门类</th>
                                        <th scope="col">状态</th>
                                        <th scope="col">位置</th>
                                        <th scope="col">通道门</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable" style="text-align: center;">


                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="RightFooter" style="height:7vh;">
                        <div class="FooterPageindex">
                            <div
                                style="margin-left: 2vw;float: left;margin-top: 0.25rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;">
                                <span>展示数量:</span>
                                <select class="form-select" aria-label="Default select example"
                                    style="width: 5rem;float: right; " id="exhibition" onchange="exhibition(this)">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                            <div style="margin-right:4vw">
                                <div class="row" style="float: right;margin-left: 2rem;">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                        </ul>
                                    </nav>
                                </div>
                                <div class="row"
                                    style="float: right;margin-top: 0.25rem;width: 10rem;margin-left:2rem ;">
                                    <input class="form-control form-control-sm" type="text" placeholder="" id="jumpVal"
                                        aria-label=".form-control-sm example" style="width: 5rem;"
                                        onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                    <button type="button" class="btn col-5  btn-primary amend"
                                        style="width: 3rem;font-size: 0.8rem;margin-left: 1rem;" onclick="jump()">GO
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
