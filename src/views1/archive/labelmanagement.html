                        <div class="from">
                            <button type="button" id="emptyshelf" class="btn btn-success"
                                style="background: #4b8ff7;border: none;" onclick="clearTheShelfInfo()">清空所有层架信息
                            </button>
                            <button type="button" id="generatingshelf" class="btn btn-success"
                                style="background: #49d770;border: none; margin-left: 0.5vw;"
                                onclick="generateAllShelfInformation()">生成所有层架信息
                            </button>
                            <button type="button" id="emptyshelf" class="btn btn-success"
                                style="width: 100px;background: #6793bd;border: none;margin-left: 0.5vw;"
                                onclick="exportExcel()">导出
                            </button>
                            <button type="button" id="emptyshelf" class="btn btn-success"
                                style="background: #129dc0;border: none; margin-left: 0.5vw;"
                                onclick="writeInRFID()">写入RFID
                            </button>
                            <button type="button" id="emptyshelf" class="btn btn-success"
                                style="background: #129dc0;border: none; margin-left: 0.5vw;"
                                onclick="testAndVerify()">验证结果
                            </button>
                        </div>
                    </div>
                    <div style="margin-right:2%; display: flex;align-items: center;padding: 0 .8rem;">

                            <label for="flexCheckDefault1">

                        </div>
                        <div class="form-check">

                            <label for="flexCheckDefault">
                                右侧
                            </label>
                        </div>
                    </div>
                </div>

                            <thead class="table-light" style="text-align: center;">
                                <tr>
                                    <th>
                                        <input class="form-check-input" type="checkbox" id="allSelect">
                                    </th>
                                    <th scope="col">序号</th>
                                    <th scope="col">存放位置</th>
                                    <th scope="col">层架编码</th>
                                    <th scope="col">标签状态</th>
                                </tr>
                            </thead>
                            <tbody id="dataTable" style="text-align: center;">
                            </tbody>
                        </table>
                    </div>
                    <div>
                    </div>
                </div>

                            <select class="form-select" aria-label="Default select example"
                                style="width: 5rem;float: right; " id="exhibition">

                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                        <div style="margin-right:4vw">

                                    <ul class="pagination">
                                    </ul>
                                </nav>
                            </div>
                            <div class="row" style="float: right;margin-top: 0.25rem;width: 10rem;margin-left:2rem ;">
                                <input class="form-control form-control-sm" type="text" placeholder="" id="jumpVal"
                                    aria-label=".form-control-sm example" style="width: 5rem;"
                                    onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                <button type="button" class="btn col-5  btn-primary amend"
                                    style="width: 3rem;font-size: 0.8rem;margin-left: 1rem;" onclick="jump()">GO
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
