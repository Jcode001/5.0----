<body class="wrapppd">
    <div class="container-fluid ">
        <div class="row" style="height:8vh">
            <headere class="col-12"></headere>
        </div>
        <div class="row contentFather" style="height:92vh">
            <div class="contentLeft col-2" style="height:100%">
                <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                    <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
                </div>
            </div>
            <div class="col-10 contentRight" style="height:100%;width:85%">
                <div style="height:100%">
                    <div class="row" style="margin-left:2vw;height: 7vh;margin-left:2vw">
                        <div class="currentPosition col-12" style="height:100%;">
                            <span style="margin-left:2vw"> <a href="/toArchiveHome">档案管理> </a><a href="#">档案安全></a><a
                                    href="#">任务调度</a></span>
                        </div>
                    </div>
                    <div class="RightHeader" style="height: 6vh;margin-left: 1vw;">
                        <div>
                            <div class="from">
                                <div>

                                    <button type="button" id="addRole" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop"
                                        class="btn btn-success add iconfont icon-lishijilu_o"
                                        style="background-color: rgb(95, 141, 198);border:1px solid rgb(95, 141, 198);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">添加
                                    </button>
                                    <button type="button" id="openshelfrecordexport" onclick="opendelete()"
                                        class="btn btn-success add iconfont icon-daochu "
                                        style="background-color: rgb(240, 135, 89);border:1px solid rgb(240, 135, 89);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">删除
                                    </button>

                                    <button type="button" id="openshelfrecordexport" onclick="schedulingon()"
                                        class="btn btn-success add iconfont icon-daochu "
                                        style="background-color: rgb(77, 142, 248);border:1px solid rgb(77, 142, 248);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">开启
                                    </button>

                                    <button type="button" id="openshelfrecordexport" onclick="schedulingoff()"
                                        class="btn btn-success add iconfont icon-daochu "
                                        style="background-color: rgb(103, 145, 188);border:1px solid rgb(103, 145, 188);line-height: 2vh;width: 7vw; height: 2.1rem;border-radius: 0;">关闭
                                    </button>
                                </div>
                                <div style="position: absolute;right: 1%;">
                                    <div class="from">
                                        <div class="col-sm-1.3">
                                            <input style="height: 2.1rem;
                                            font-size: 13px;
                                            border: 1px solid #83adf0;
                                            border-radius: 0;
                                            " type="username" class="form-control" id="accountNumber">
                                        </div>
                                        <div>
                                            <button style="position: relative;
                                                right: 10px;
                                                height: 2.1rem;
                                                border-radius: 0;
                                                line-height: 1.1rem;" type="button" class="btn btn-primary"
                                                onclick="serchlist()">搜索</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="RightCenter" style="height: 72vh;
                    margin-left: 2vw;
                    padding-top: 1vh;">
                        <div class="cnterTable" style="padding: 0 30px 0 0;">
                            <table class="table table-hover text-nowrap table-bordered">
                                <thead class="table-light" style="text-align: center;">
                                    <tr>
                                        <th>
                                            <input class="form-check-input" type="checkbox" id="allSelect">
                                        </th>
                                        <th scope="col">序号</th>
                                        <th scope="col">任务类型</th>
                                        <th scope="col">开始时间</th>
                                        <th scope="col">结束时间</th>
                                        <th scope="col">开始星期数</th>
                                        <th scope="col">状态</th>
                                        <th scope="col">任务描述</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable" style="text-align: center;">


                                </tbody>
                            </table>
                        </div>


                        <!-- Modal   调度添加 -->
                        <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <div class="modal-content" style="border-radius: 20px;">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" style="font-weight: bold;" id="exampleModalLabel">
                                            任务信息</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div style="display: flex;">
                                            <div class="row g-3 align-items-center a adda listLength">
                                                <div class="col-auto"
                                                    style="display: flex; align-items: center;padding-left: 3vw;">
                                                    <label class="col-form-label">任务类型:</label>
                                                    <div class="col-sm-4" style="width: 11vw;margin-left: 1vw;">
                                                        <select class="form-select" aria-label="Default select example"
                                                            style="border-radius: 0;text-align: center;height: 4.5vh;"
                                                            id="taskaddlist">
                                                            <option value="1" selected>消毒任务计划</option>
                                                            <option value="2">监控任务计划</option>
                                                            <option value="3">通风任务计划</option>
                                                            <option value="4">密集架通风计划</option>
                                                            <option value="5">报警视频计划</option>
                                                            <option value="6">固定列视频计划</option>
                                                            <option value="7">固定列消息计划</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="display: flex;">
                                            <div class="row g-3 align-items-center a adda listLength">
                                                <div class="col-auto"
                                                    style="display: flex; align-items: center;padding-left: 3vw;">
                                                    <label class="col-form-label">开始时间:</label>
                                                    <div class="col-sm-4" style="width: 11vw;margin-left: 1vw;">
                                                        <input style="border-radius: 0;text-align: center;" type="time"
                                                            id="startTime" class="form-control">
                                                    </div>
                                                    <label style="margin-left: 3.5vw;">结束时间:</label>
                                                    <div class="col-sm-4" style="width: 11vw;">
                                                        <input
                                                            style="border-radius: 0;margin-left: 0.5vw;text-align: center;"
                                                            type="time" id="endTime" class="form-control">
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div style="display: flex;">
                                            <div class="row g-3 align-items-center a adda listLength"
                                                style="padding-left: 3vw;">
                                                <div class="col-auto">
                                                    <label class="col-form-label">开始星期数:</label>
                                                </div>
                                                <div class="col-auto col-5" style="width: 38rem;display: flex;">
                                                    <div class="form-check" style="display: flex;">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="allSelectList">
                                                        <label class="form-check-label" for="allSelectList">
                                                            全选
                                                        </label>
                                                        <div id="dataTableLIST"
                                                            style="display: flex; align-items: center;">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="sundayconfiguration">
                                                                <label class="form-check-label"
                                                                    for="sundayconfiguration">
                                                                    周日
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="mondayconfiguration">
                                                                <label class="form-check-label"
                                                                    for="mondayconfiguration">
                                                                    周一
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="tuesdayconfiguration">
                                                                <label class="form-check-label"
                                                                    for="tuesdayconfiguration">
                                                                    周二
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="wednesdayconfiguration">
                                                                <label class="form-check-label"
                                                                    for="wednesdayconfiguration">
                                                                    周三
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="thursdayconfiguration">
                                                                <label class="form-check-label"
                                                                    for="thursdayconfiguration">
                                                                    周四
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="fridayconfiguration">
                                                                <label class="form-check-label"
                                                                    for="fridayconfiguration">
                                                                    周五
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value=""
                                                                    id="saturdayconfiguration">
                                                                <label class="form-check-label"
                                                                    for="saturdayconfiguration">
                                                                    周六
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                        </div>


                                        <div style="display: flex;">
                                            <div class="row g-3 align-items-center a adda listLength">
                                                <div class="col-auto"
                                                    style="display: flex; align-items: center;padding-left: 3vw;">
                                                    <label class="col-form-label">问题描述:</label>
                                                    <textarea class="form-control" id="exampleFormControl"
                                                        style="min-height: 7vh;width: 30vw;margin-left: 1vw;max-height: 15vh;"
                                                        rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer" style="border-top: 0;">

                                        <button type="button" class="btn btn-success add" data-bs-dismiss="modal" style="background-color: #c0bbbb;
                                            border: 1px solid rgba(247, 247, 247, 0.61);
                                            line-height: 3.2vh;
                                            width: 7vw;
                                            height: 2.5rem;
                                            border-radius: 0;">取消
                                        </button>

                                        <button type="button" class="btn btn-success add" data-bs-dismiss="modal"
                                            id="modealaddlist" onclick="addlist()"
                                            style="background-color: rgb(77,142,248);border:1px solid rgb(77,142,248);line-height: 3.2vh;width: 7vw; height: 2.5rem;border-radius: 0;">保存
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="RightFooter" style="height:7vh;">
                        <div class="FooterPageindex">
                            <div
                                style="margin-left: 2vw;float: left;margin-top: 0.25rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;">
                                <span>展示数量:</span>
                                <select class="form-select" aria-label="Default select example"
                                    style="width: 5rem;float: right; " id="exhibition" onchange="exhibition(this)">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                            <div style="margin-right:4vw">
                                <div class="row" style="float: right;margin-left: 2rem;">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                        </ul>
                                    </nav>
                                </div>
                                <div class="row"
                                    style="float: right;margin-top: 0.25rem;width: 10rem;margin-left:2rem ;">
                                    <input class="form-control form-control-sm" type="text" placeholder="" id="jumpVal"
                                        aria-label=".form-control-sm example" style="width: 5rem;"
                                        onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                    <button type="button" class="btn col-5  btn-primary amend"
                                        style="width: 3rem;font-size: 0.8rem;margin-left: 1rem;" onclick="jump()">GO
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
