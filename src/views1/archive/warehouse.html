<body class="wrapppd">
    <div class="row" id="topHidden" style="height:8vh">
        <headere class="col-12">
         
        </headere>
    </div>
    <div class="row contentFather" style="height:92vh">
        <div class="contentLeft col-2" style="height:100%">
            <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
            </div>
        </div>
        <div class="col-2 slideMenu" style="height:92vh;">
            <div style="height:100%" class="showArchiveList">
                <div class="borther">
                    <span class="iconfont icon-fenlei">库房设置</span>
                </div>
                <!-- 左侧导航栏 -->
                <div class="addFile" style="height:85vh;overflow-x: scroll;">
                    <p name="warehouseP" class="current" th:each="l:${list}" th:text="${l.getName()}"
                        th:wid="${l.getId()}" style="cursor: pointer;margin-bottom: 2px;font-size: 1rem;
                        font-family: monospace;">库房分类</p>
                </div>
            </div>
            <div class="hideArchiveList">库 房 分 类</div>
        </div>
        <!-- 点击显示或者隐藏中间的这个小菜单按钮 -->
        <div class="showAndHiddenMiddle">
            ＞
        </div>
        <div class="col-8 contentRight" style="height: 100%;margin-left: 0rem;margin-right: 0rem;width: 73.3%;">
            <div>
                <div class="row" style="margin-left:2vw;height: 7vh;margin-left:2vw">
                    <div class="currentPosition col-12" style="height:100%;">
                        <span style="margin-left:2vw"> <a href="/toArchiveHome">档案管理></a><a href="/warehouse/toWarehouse">库房管理></a><a
                                href="#">库房设置</a></span>
                    </div>
                </div>
                <div style="height:7vh;margin-left: 3vw;margin-bottom: 1vh;">
                    <button type="button" id="addWarehouse" class="btn btn-success add iconfont icon-tianjiadingdan1"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        style="background-color: rgb(60, 138, 231);border:1px solid rgb(60, 138, 231);line-height: 2vh; height: 2.2rem;width: 5.2rem; display: inline;">添加
                    </button>
                    <button type="button" id="saveData" class="btn btn-success add iconfont icon-tianjiadingdan1"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        style="background-color: rgb(68, 201, 133);border:1px solid rgb(68, 201, 133);line-height: 2vh; height: 2.2rem;width: 5.2rem; display: inline;">确认
                    </button>
                    <button type="button" id="updateData" class="btn btn-success add iconfont icon-tianjiadingdan1"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        style="background-color: rgb(68, 201, 133);border: 1px solid rgb(68, 201, 133);line-height: 2vh;height: 2.2rem;width: 5.2rem; display: inline;">更新
                    </button>
                    <button type="button" id="deleteData" class="btn btn-success add iconfont icon-tianjiadingdan1"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        style="background-color: rgb(95, 141, 198);border:1px solid rgb(95, 141, 198);line-height: 2vh; height: 2.2rem;width: 5.2rem; display: inline;">删除
                    </button>


                </div>
                <div class="row" style="height:70vh;margin-left:2vw">
                    <div class="col-12 left">
                        <div class="leftChild" style="display: none">
                            <div class="row g-3 align-items-center a adda listLength">
                                <div class="col-auto" style="margin-left: 2vw;">
                                    <span style="color: red;">*</span>
                                    <label class="col-form-label">库房名称:</label>
                                </div>
                                <div class="col-auto col-5" style="margin-left: 1vw;">
                                    <input class="form-control form-control-sm lineList" type="text" placeholder=""
                                        id="warehouseName" aria-label=".form-control-sm example">
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <div class="row g-3 align-items-center a adda listLength">
                                <div class="col-auto" style="margin-left: 2vw;">
                                    <span style="color: red;">*</span>
                                    <label class="col-form-label" style="margin-bottom: 7rem;">库房介绍:</label>
                                </div>
                                <div class="col-auto col-5" style="margin-left: 1vw;">
                                    <textarea class="form-control" id="warehouseIntroduce"
                                        style="height: 10rem;"></textarea>
                                </div>
                                <div class="col-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
