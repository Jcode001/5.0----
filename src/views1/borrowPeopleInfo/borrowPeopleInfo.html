<body class="wrapppd">
    <div class="container-fluid ">
        <div class="row" style="height:8vh">
            <headere class="col-12">

            </headere>
        </div>
        <div class="row contentFather" style="height:92vh">
            <div class="contentLeft col-2" style="height:100%">
                <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                    <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
                </div>
            </div>
            <div class="col-10 contentRight" style="height:100%;width:85%">
                <div style="height:100%">
                    <div class="row" style="margin-left:2vw;height: 7vh;margin-left:2vw">
                        <div class="currentPosition col-12" style="height:100%;">
                            <span style="margin-left:2vw"> <a href="/toArchiveHome">档案管理> </a><a href="#">档案利用></a><a
                                    href="#">借阅人管理</a></span>
                        </div>
                    </div>
                    <div class="RightHeader" style="height: 6vh;">
                        <div class="from">
                            <label>借阅人姓名:</label>
                            <div class="col-sm-1.3">
                                <input style="border-radius: 0;" type="username" class="form-control" id="name"
                                    placeholder="请输入借阅人姓名">
                            </div>
                            <label>借阅人手机号:</label>
                            <div class="col-sm-1.3">
                                <input style="border-radius: 0;" type="username" class="form-control" id="phoneNumber"
                                    placeholder="请输入手机号">
                            </div>
                            <div>
                                <button
                                    style="background-color: rgb(60, 138, 231);border:1px solid rgb(60, 138, 231);line-height: 1.1rem;border-radius: 0;"
                                    type="button" class="btn btn-primary" onclick="serchlist()">搜索</button>
                            </div>
                            <div>
                                <button type="button" id="addRole"
                                    class="btn btn-success add iconfont icon-tianjiadingdan1" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop"
                                    style="background-color: rgb(60, 138, 231);border:1px solid rgb(60, 138, 231);line-height: 1.1rem;border-radius: 0;">添加
                                </button>
                            </div>
                        </div>

                    </div>
                    <div class="RightCenter" style="height:72vh;margin-left: 2vw;">
                        <div class="CenterTable" style="padding: 0 30px 0 0;">
                            <table class="table table-hover text-nowrap table-bordered">
                                <thead class="table-light"
                                    style="text-align: center; color: #323232; font-weight: 500;">
                                    <tr>
                                        <th scope="col">借阅人姓名</th>
                                        <th scope="col">借阅人手机号</th>
                                        <th scope="col">备注</th>
                                        <th scope="col">邮箱地址</th>
                                        <th scope="col">固定电话</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable" style="text-align: center;">


                                </tbody>
                            </table>
                            <div>
                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">修改</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="fromtime">
                                                    <div class="row  align-items-center a adda">
                                                        <div class="col-auto col-3" style="text-align:right;">
                                                            <label class="col-form-label"><span
                                                                    style="color:red">*</span>借阅人姓名:</label>
                                                        </div>
                                                        <div class="col-auto col-8">
                                                            <input id="Nameofborrower"
                                                                onkeyup="this.value=this.value.replace(/\s/g,'')"
                                                                class="form-control form-control-sm" type="text"
                                                                placeholder="" aria-label=".form-control-sm example">
                                                        </div>
                                                    </div>
                                                    <div class="row  align-items-center a adda">
                                                        <div class="col-auto col-3" style="text-align:right;">
                                                            <label class="col-form-label"><span
                                                                    style="color:red">*</span>借阅人手机号</label>
                                                        </div>
                                                        <div class="col-auto col-8">
                                                            <input id="Borrowersphone" :min="0"
                                                                onkeyup="this.value=this.value.replace(/\s/g,'')"
                                                                class="form-control form-control-sm" type="number"
                                                                placeholder="" aria-label=".form-control-sm example">
                                                        </div>
                                                    </div>
                                                    <div class="row  align-items-center a adda">
                                                        <div class="col-auto col-3" style="text-align:right;">
                                                            <label class="col-form-label"><span
                                                                    style="color:red">*</span>备注:</label>
                                                        </div>
                                                        <div class="col-auto col-8">
                                                            <input id="remarks" class="form-control form-control-sm"
                                                                onkeyup="this.value=this.value.replace(/\s/g,'')"
                                                                type="text" placeholder=""
                                                                aria-label=".form-control-sm example">
                                                        </div>
                                                    </div>
                                                    <div class="row align-items-center a adda">
                                                        <div class="col-auto col-3" style="text-align:right;">
                                                            <label class="col-form-label"><span
                                                                    style="color:red">*</span>邮箱地址:</label>
                                                        </div>
                                                        <div class="col-auto col-8">
                                                            <input id="Emailaddress"
                                                                onkeyup="this.value=this.value.replace(/\s/g,'')"
                                                                class="form-control form-control-sm" type="text"
                                                                placeholder="" aria-label=".form-control-sm example">
                                                        </div>
                                                    </div>
                                                    <div class="row align-items-center a adda">
                                                        <div class="col-auto col-3" style="text-align:right;">
                                                            <label class="col-form-label"><span
                                                                    style="color:red">*</span>固定电话:</label>
                                                        </div>
                                                        <div class="col-auto col-8">
                                                            <input id="Landlinetelephone"
                                                                onkeyup="this.value=this.value.replace(/\s/g,'')"
                                                                class="form-control form-control-sm" type="text"
                                                                placeholder="" aria-label=".form-control-sm example">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                    onclick="">取消
                                                </button>
                                                <button type="button" id="modelist" class="btn btn btn-info"
                                                    onclick="addlist()">确定
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="RightFooter" style="height:7vh">
                        <div class="FooterPageindex">
                            <div
                                style="float: left;margin-top: 0.25rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;margin-left: 2vw;">
                                <span>展示数量:</span>
                                <select class="form-select" aria-label="Default select example"
                                    style="width: 5rem;float: right; " id="exhibition" onchange="exhibition(this)">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                            <div style="margin-right:5vw">
                                <div class="row" style="float: right;margin-left: 2rem;">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                        </ul>
                                    </nav>
                                </div>
                                <div class="row"
                                    style="float: right;margin-top: 0.25rem;width: 10rem;margin-left:2rem ;">
                                    <input class="form-control form-control-sm" type="text" placeholder="" id="jumpVal"
                                        aria-label=".form-control-sm example" style="width: 5rem;"
                                        onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                    <button type="button" class="btn col-5  btn-primary amend"
                                        style="width: 3rem;font-size: 0.8rem;margin-left: 1rem;" onclick="jump()">GO
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
