<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案门类</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/configuration/archiveSettings.css}">
    <link rel="stylesheet" th:href="@{/css/tree.css}">
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script th:src="@{/js/treescroll.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/common/common.js}"></script>
    <link rel="stylesheet" th:href="@{/icon/iconfont.css}">
    
    <script th:src="@{/js/vue.min.js}"></script>
    <script th:src="@{/js/menuTotal.js}"></script>
    <script th:src="@{/js/configuration/archiveSettings.js}"></script>
    <!-- <link rel="stylesheet" href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/tree.css">
    <link rel="stylesheet" href="/static/css/configuration/archiveSettings.css">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/configuration/archiveSettings.js"></script>
    <script src="/static/js/index.js"></script> -->
</head>

<body class="wrapppd">
    <div class="row" style="height:8vh">
        <headere class="col-12">

        </headere>
    </div>
    <div class="row contentFather" style="height:92vh">
        <div class="contentLeft col-2" style="height:100%">
            <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
            </div>
        </div>
        <div class="col-2 slideMenu" style="height:92vh;">
            <div style="height:100%;overflow-x:scroll;" class="showArchiveList">
                <div class="borther">
                    <span class="iconfont icon-fenlei">档案分类</span>
                </div>
                <!-- 左侧导航栏 -->
                <div class="tree col-5 rightConfigurationList addFile" style="height:85vh;">
                    <th:block th:include="common/common ::tree(${treeArchiveList})" />
                </div>
            </div>
            <div class="hideArchiveList" style="width:25%">档 案 分 类</div>
        </div>
        <!-- 点击显示或者隐藏中间的这个小菜单按钮 -->
        <div class="showAndHiddenMiddle">
            ＞
        </div>
        <div class="col-8 contentRight" style="height: 100%;margin-left: 0rem;margin-right: 0rem;width: 73.3%;">
            <div id="functionButton" style="height:100%">
                <div style="height:7vh;">
                    <div class="row" style="margin-left:2vw;height: 7vh;">
                        <div class="currentPosition col-12" style="height:100%;">
                            <span style="margin-left:2vw"> <a href="/toArchiveHome">智慧档案管理总平台> </a><a
                                    href="#">档案设置</a></span>
                        </div>
                    </div>
                </div>
                <div class="row " style="height:85vh;margin-left: 2vw;">
                    <div class="row" style="height:7vh;">
                        <div style="margin-left:2vw">
                            <button type="button" class="btn add">新增</button>
                            <button type="button" class="btn modify">修改</button>
                            <button type="button" class="btn delete">删除</button>
                        </div>
                    </div>
                    <div class="row" style="height:77vh">
                        <div style="width:97%;margin-left:2vw;height:5vh">
                            <div class="row">
                                <div class="col-6" style="border-right:1px solid gray">
                                    <div style="float:right;margin-right: 2vw;cursor: pointer;" onclick="change(1,this)"
                                        id="menlei">门类节点设置</div>
                                </div>
                                <div class="col-6">
                                    <div style="float:left;margin-left: 2vw;cursor: pointer;" onclick="change(2,this)"
                                        id="shezhi">档案节点设置</div>
                                </div>
                            </div>
                        </div>
                        <div style="width:97%;margin-left:2vw;height:72vh">
                            <div class="archivesCategory" style="display: none;">
                                <div class="row">
                                    <div class="col-6" style="display: flex;">
                                        <div style="flex:2;">
                                            <div style="float:right;margin-right:1vw">分类<span style="color:red">*</span>:</div>
                                        </div>
                                        <div style="flex:8">
                                            <div style="width:85%"><input type="text" class="form-control"
                                                    id="classify"></div>
                                        </div>
                                    </div>
                                    <div class="col-6" style="display: flex;">
                                        <div style="flex:2;">
                                            <div style="float:right;margin-right:1vw">父级分类<span style="color:red">*</span>:</div>
                                        </div>
                                        <div style="flex:8">
                                            <div style="width:85%">
                                                <select class="form-select" id="parentClassification">
                                                    <option value="-1">根级分类<span style="color:red">*</span>:</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fileSettings" style="display: none;">
                                <div class="row">
                                    <div class="col-6" style="display: flex;">
                                        <div style="flex:2;">
                                            <div style="float:right;margin-right:1vw">档案名称<span style="color:red">*</span>:</div>
                                        </div>
                                        <div style="flex:8">
                                            <div style="width:85%"><input type="text" class="form-control"
                                                    id="archiveName"></div>
                                        </div>
                                    </div>
                                    <div class="col-6" style="display: flex;">
                                        <div style="flex:2;">
                                            <div style="float:right;margin-right:1vw">档案类型<span style="color:red">*</span>:</div>
                                        </div>
                                        <div style="flex:8">
                                            <div style="width:85%">
                                                <select class="form-select" id="chooseArchiveType">
                                                    <option value="6">箱</option>
                                                    <option value="1">盒</option>
                                                    <option value="2">件</option>
                                                    <option value="3">卷</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-top: 4.5vh;">
                                    <div class="row">
                                        <div class="col-6" style="display: flex;" id="insertToTop">
                                        </div>
                                        <div class="col-6" style="display: flex;flex-direction: column;">
                                            <div style="display: flex;">
                                                <div style="flex:2;">
                                                    <div style="float:right;margin-right:1vw">数据库表名<span style="color:red">*</span>:</div>
                                                </div>
                                                <div style="flex:8">
                                                    <div style="width:85%"><input type="text" class="form-control"
                                                            id="databaseTableName">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-10" style="display: flex;">
                                                    <div style="flex:2;">
                                                        <div style="float:right;margin-right:1vw"></div>
                                                    </div>
                                                    <div style="flex:8">
                                                        <div style="width:85%;margin-left: 1vw;">
                                                            <span style="color:red">*</span>数据库表名以小写英文命名,以下划线"_"分割
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 直接上架 -->
                                <div style="margin-top: 1.7vh;display: none;" class="directListing">
                                    <div class="row">
                                        <div class="col-6" style="display: flex;" id="insertToBottom">
                                        </div>
                                        <div class="col-6">
                                            <div style="display:flex;">
                                                <div style="flex:2;">
                                                </div>
                                                <div style="flex:8">
                                                    <div style="width:85%">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="One" style="display: none;">
        <th:block th:include='common/common ::tree(${treeArchiveList})' />
    </div>
    <div id="Two" style="display: none;">
        <th:block th:include='common/common ::tree(${treeList})' />
    </div>
</body>

</html>
