<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/configuration/fileCategories.css}">
    <link rel="stylesheet" th:href="@{/css/tree.css}">
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script th:src="@{/js/treescroll.min.js}"></script>
    <script th:src="@{/js/configuration/fileCategories.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/common/common.js}"></script>
    <link rel="stylesheet" th:href="@{/icon/iconfont.css}">
    
    <script th:src="@{/js/menuTotal.js}"></script>

<body class="wrapppd">
    <div class="container-fluid ">
        <div class="row">
            <headere class="col-12">
   
            </headere>
        </div>
        <div class="row">
            <div class="currentPosition col-12">
                <span style="margin-left:2vw"> <a href="/toArchiveHome" style="color:#fff;text-decoration:none;">智慧档案管理总平台></a><a href=""
                        style="color:#fff;text-decoration:none;">档案业务设置</a></span>
            </div>
        </div>
        <div class="row contentFather">
            <div class=" contentLeft  col-2">
                <div style="text-align: center;">
                    <span class="iconfont icon-yewu">档案业务</span>
                </div>
            </div>
            <div class="col-10 contentRight" style="height:100%;width:85%;">
                <div id="functionButton">
                    <div>
                        <a href="#">
                            <button type="button" class="btn btn-success addFileCategories">添加</button>
                        </a>
                    </div>
                    <div class="row ">
                        <div class="col-6 left">
                            <div class="leftChild">
                                <div class="row g-3 align-items-center  listLengthFileCategories"
                                    name="listLengthFileCategories">
                                    <div class="col-3"></div>
                                    <div class="col-auto col-2">
                                        <label class="col-form-label">分类:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <input class="form-control form-control-sm lineList" type="text" placeholder=""
                                            id="input" aria-label=".form-control-sm example">
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center  listLengthFileCategories"
                                    name="listLengthFileCategories">
                                    <div class="col-3"></div>
                                    <div class="col-auto col-2">
                                        <label class="col-form-label">父级分类:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm dataTypeFileCategories"
                                            aria-label=".form-select-sm example" id="rootElementFileCategories">
                                            <option value="0">根级分类</option>
                                            <div th:each="classify:${classifyList}">
                                                <option th:value="${classify.getId()}" th:text="${classify.getName()}">
                                                </option>
                                            </div>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" id="addFileCategories">添加</button>
                                    <button type="button" class="btn btn-danger" id="deleteFileCategories">删除</button>
                                </div>
                            </div>
                        </div>
                        <div class="treeFileCategories col-6 setScrollBarFileCategories">
                            <th:block th:include="common/common ::tree(${treeList})" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
