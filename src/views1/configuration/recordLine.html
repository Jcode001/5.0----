<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案门类</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/configuration/recordLine.css}">
    <link rel="stylesheet" th:href="@{/css/tree.css}">
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script th:src="@{/js/treescroll.min.js}"></script>
    <script th:src="@{/js/configuration/recordLine.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/common/common.js}"></script>
    <link rel="stylesheet" th:href="@{/icon/iconfont.css}">
    
    <script th:src="@{/js/menuTotal.js}"></script>

<body class="wrapppd">
    <div class="row" style="height:8vh">
        <headere class="col-12" style="height:8vh">
        
        </headere>
    </div>
    <div class="row contentFather" style="height:92vh">
        <div class="contentLeft col-2" style="height:100%">
            <div style="height:7vh" class="topNavigationBorder"  onclick="closeMenu()">
                <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
            </div>
        </div>
        <div class="col-10 contentRight" style="height:100%;width:85%">
            <div id="functionButton" style="height:100%">
                <div class="row" style="margin-left:2vw;height:7vh">
                    <div class="currentPosition col-12" style="height:100%;">
                        <span style="margin-left:2vw"> <a href="/toArchiveHome">智慧档案管理总平台> </a><a href="#">著录项设置设置</a></span>
                    </div>
                </div>
                <!-- 右侧顶部html -->
                <div style="margin-left: 2vw;height: 7vh;margin-top: -3vh;margin-bottom:2vh">
                    <!-- <button type="button" class="btn btn-success add" onclick="add(this)">更新</button> -->
                    <button type="button" class="btn" onclick="modification(this)"
                        style="background-color: rgb(21, 21, 151);color: #fff;font-size:.8rem;">更新</button>
                    <span style="margin-left: 2rem;margin-right: 1rem;">著录项模板:</span>
                    <select class="form-select form-select-sm  templateGroup" aria-label=".form-select-sm example"
                        style="display: inline-block;margin: 2rem 0 0 0rem;" onchange="template(this)" disabled>
                        <option vlaue="0" selected>无</option>
                        <div th:each="tg:${templateGroupList}">
                            <option th:value="${tg.getId()}" th:text="${tg.getName()}">否</option>
                        </div>
                    </select>
                </div>
                <!-- 右侧下方html -->
                <div class="row" style="margin-left: 2vw;height: 78vh;">
                    <!-- 右侧下方的右侧html -->
                    <div class="col-5 tree rightConfigurationList" style="height:100%;max-width: 31.25rem;">
                        <h5 style="text-align:left;padding: 10px 0px;margin-bottom:0px;font-weight:700;">分类选择</h5>
                        <hr style="margin:0px 0px 10px 0px">
                        <ul>
                            <th:block th:include="common/common ::tree(${treeArchiveList})" />
                        </ul>
                    </div>
                    <!-- 右侧下方的\左侧html -->
                    <div class="col-7 left" style="border-left:1px solid rgb(201, 198, 198);height:95%">
                        <h5 style="text-align:left;padding: 10px 0px;margin-bottom:0px;font-weight:700;">添加著录项信息</h5>
                        <hr style="margin:0px 0px 10px 0px">
                        <!-- 父元素 -->
                        <div class="leftChild" name="-1">
                            <!-- 序号 -->
                            <div class="row  g-3 align-items-center  a">
                                <div class="col-3"></div>
                                <div class="col-auto col-2">
                                    <label class="col-form-label">序号:<span style="color:red;">*</span></label>
                                </div>
                                <div class="col-auto col-2">
                                    <select class="form-select form-select-sm acc serialNumber"
                                        aria-label=".form-select-sm example">
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <!-- 序号以下页面内容 -->
                            <div>
                                <div class="row g-3 align-items-center a adda">
                                    <div class="col-3"></div>
                                    <div class="col-auto col-2">
                                        <label class="col-form-label">显示著录项名<span style="color:red">*</span>:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <input class="form-control form-control-sm listName" type="text" placeholder=""
                                            aria-label=".form-control-sm example">
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a adda listLength" name="listLength">
                                    <div class="col-3"></div>
                                    <div class="col-auto col-2">
                                        <label class="col-form-label">著录项名<span style="color:red">*</span>:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <input class="form-control form-control-sm lineList" type="text" placeholder=""
                                            aria-label=".form-control-sm example"
                                            onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')">
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <!-- <div><a href="#" onclick="addInput()"><img src="/static/img/close.png" alt=""></a></div> -->
                                <div class="row  align-items-center a  " style="margin-top: 2rem;" id="dataTypeFater">
                                    <div class=" col-3"></div>
                                    <div class="col-auto col-2">
                                        <label class="col-form-label">数据类型<span style="color:red">*</span>:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm dataType"
                                            aria-label=".form-select-sm example" id="dataType"
                                            onchange="dataType(this)">
                                            <option value="int">int-整数类型</option>
                                            <option value="bigint">bigint-大整数</option>
                                            <option value="varchar">varchar-文本</option>
                                            <option value="text">text-大文本</option>
                                            <option value="double">double-带小数点数值</option>
                                            <option value="tinyint">tinyint-是否</option>
                                            <option value="datetime">datetime-时间类型</option>
                                            <option value="select">select-字典类型</option>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                    <div class="col-2"></div>
                                </div>
                                <div class="row g-3 align-items-center a adda listLength" name="listLength">
                                    <div class="col-3"></div>
                                    <div class="col-auto col-2">
                                        <label class="col-form-label">著录项长度<span style="color:red">*</span>:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <input class="form-control form-control-sm listLengthInput" type="text"
                                            placeholder="" aria-label=".form-control-sm example"
                                            onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a addmargin" id="">
                                    <div class="col-2"></div>
                                    <div class="col-auto col-3">
                                        <label class="col-form-label">表单中是否显示该著录项:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm formList"
                                            aria-label=".form-select-sm example">
                                            <option vlaue="true">是</option>
                                            <option vlaue="false">否</option>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a addmargin " id="">
                                    <div class="col-2"></div>
                                    <div class="col-auto col-3">
                                        <label class="col-form-label">列表中是否显示该著录项:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm listList"
                                            aria-label=".form-select-sm example">
                                            <option vlaue="true">是</option>
                                            <option vlaue="false">否</option>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a addmargin" id="">
                                    <div class="col-2"></div>
                                    <div class="col-auto col-3">
                                        <label class="col-form-label">rfid中是否显示该著录项:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm rfidLine"
                                            aria-label=".form-select-sm example">
                                            <option vlaue="true">是</option>
                                            <option vlaue="false">否</option>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a addmargin " id="">
                                    <div class="col-2"></div>
                                    <div class="col-auto col-3">
                                        <label class="col-form-label">是否用在查询:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm inquire"
                                            aria-label=".form-select-sm example">
                                            <option vlaue="true">是</option>
                                            <option vlaue="false">否</option>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a addmargin " id="">
                                    <div class="col-2"></div>
                                    <div class="col-auto col-3">
                                        <label class="col-form-label">默认展示此著录项:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm displayThisColumnByDefault"
                                            aria-label=".form-select-sm example">
                                            <option vlaue="true" selected>是</option>
                                            <option vlaue="false">否</option>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a addmargin must" id="">
                                    <div class="col-2"></div>
                                    <div class="col-auto col-3">
                                        <label class="col-form-label">必填项:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <select class="form-select form-select-sm requiredFields"
                                            aria-label=".form-select-sm example">
                                            <option vlaue="true" selected>是</option>
                                            <option vlaue="false">否</option>
                                        </select>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row g-3 align-items-center a adda listLength windosDefaultFar-1"
                                    name="listLength">
                                    <div class="col-3"></div>
                                    <div class="col-auto col-2">
                                        <label class="col-form-label">默认值:</label>
                                    </div>
                                    <div class="col-auto col-2">
                                        <input class="form-control form-control-sm eleteListwindosDefault-1" type="text"
                                            placeholder="" aria-label=".form-control-sm example">
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                            <!-- <div> -->
                            <!-- <span>父级分类:</span>&nbsp; <select id="rootElement">
                                    <option value="0">根级分类</option>
                                    <div  th:each="classify:${classifyList}">
                                      <option th:value="${classify.getId()}" th:text="${classify.getName()}"></option>
                                    </div>
                                </select> -->
                            <!-- </div> -->
                            <div class="addmargin buttonClass">
                                <button type="button" class="btn btn-primary addList"
                                    onclick="addList(this)">添加列</button>
                                <button type="button" class="btn btn-danger deleteList"
                                    onclick="deleteList(this)">删除列</button>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
