<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案门类</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/tree.css}">
    <link rel="stylesheet" th:href="@{/css/configuration/templateList.css}">
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/common/common.js}"></script>
    <link rel="stylesheet" th:href="@{/icon/iconfont.css}">
    
    <script th:src="@{/js/menuTotal.js}"></script>

<body class="wrapppd">
    <div class="row" style="height:8vh">
        <headere class="col-12" style="height:100%">
       
        </headere>
    </div>
    <div class="row contentFather" style="height:92vh">
        <div class="contentLeft col-2" style="height:100%">
            <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
            </div>
        </div>
        <div class="col-10 contentRight" style="height:100%;width:85%">
            <div id="functionButton" class="functionButton" style="height:100%">
                <div class="row" style="margin-left:2vw;height: 7vh;">
                    <div class="currentPosition col-12" style="height:100%;">
                        <span style="margin-left:2vw"> <a href="/toArchiveHome">智慧档案管理总平台> </a><a
                                href="#">著录项模板</a></span>
                    </div>
                </div>
                <div style="height:7vh;margin-left:2vw">
                    <!-- <button type="button" class="btn btn-success add" onclick="add(this)">更新</button> -->
                    <button type="button" class="btn add" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        onclick="add()">新增
                    </button>
                    <button type="button" class="btn add" data-bs-toggle="modal" data-bs-target="#exampleModala">应用组
                    </button>
                </div>
                <div class="row listTemplate" style="height:70vh;margin-left:2vw;width:95%;overflow-y: scroll;">
                    <div style="margin-left: 2vw;">
                        <table class="table text-nowrap table-bordered" style="font-size:.8rem;width:97%">
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">显示著录项名</th>
                                <th scope="col">数据库著录项名</th>
                                <th scope="col">著录项类型</th>
                                <th scope="col">著录项长度</th>
                                <th scope="col">用于查询</th>
                                <th scope="col">
                                    操作
                                </th>
                            </tr>
                            <tr th:each="t:${list.data}">
                                <th scope="col">
                                    <input class="form-check-input" type="checkbox" value="" th:name="${t.id}"
                                        onclick="check(this)">
                                </th>
                                <th scope="col" th:text="${t.showColumnName}"></th>
                                <th scope="col" th:text="${t.columnName}"></th>
                                <th scope="col" th:text="${t.columnType}"></th>
                                <th scope="col" th:text="${t.columnTypeLength}"></th>
                                <th scope="col" th:text="${t.useForQuery}?'是':'否'"></th>
                                <th scope="col" style="text-align: center;">
                                    <div data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"
                                        th:name="${t.id}" onclick="amend(this)" class="modify"></div>
                                    <div th:name="${t.id}" class="delete" onclick="delentt(this)"></div>
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div style="height:8vh;margin-left:2vw;">
                    <div style="float: left;width: 10rem;margin-top: 0.25rem;height: 2.5rem;line-height: 2.5rem;">
                        <span>展示数量:</span>
                        <select class="form-select" aria-label="Default select example"
                            style="width: 5rem;float: right; " id="exhibition">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            3 <option value="30">30</option>
                        </select>
                    </div>
                    <div class="row" style="float: right;margin-left: 2rem;">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" style="margin-right:10rem">
                            </ul>
                        </nav>
                    </div>
                    <div class="row"
                        style="float: right;margin-top: 0.25rem;width: 10rem;margin-left:2rem;margin-right:4vw">
                        <input class="form-control form-control-sm" type="text" placeholder="" id="jumpVal"
                            aria-label=".form-control-sm example" style="width: 5rem;"
                            onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                        <button type="button" class="btn col-5  btn-primary amend"
                            style="width: 3rem;font-size: 0.8rem;margin-left: 1rem;" onclick="jump()">GO
                        </button>
                    </div>
                    <div style="float: right;margin-top: 0.54rem;"><span>5</span>条数据,共<span>5</span>页</div>
                </div>
            </div>
        </div>
    </div>

    <div class="savePageInfo" style="display: none;">
        <div th:text="${list.lineCount}"></div>
        <div th:text="${list.currentPageNumber}"></div>
    </div>
    <div class="modal fade" id="exampleModala" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">应用组</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="dictionariesType1" class="col-form-label">组名称:</label>
                        <input class="form-control dictionariesType1 dictionaries1" list="datalistOptions1"
                            id="dictionariesType1" placeholder="">
                        <datalist class="datalistOptions1" id="datalistOptions1">
                        </datalist>
                    </div>
                    <div>已存在的模板著录项:</div>
                    <div id="existTemplate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary buttText" onclick="addDictionaries(this)">更新</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body templist">
                    <div class="leftChild">
                        <div>
                            <div class="row g-3 align-items-center a adda">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">显示著录项名:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <input class="form-control form-control-sm listName" type="text" placeholder=""
                                        aria-label=".form-control-sm example">
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row g-3 align-items-center a adda listLength" name="listLength">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">著录项名:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <input class="form-control form-control-sm lineList" type="text" placeholder=""
                                        aria-label=".form-control-sm example"
                                        onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')">
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <!-- <div><a href="#" onclick="addInput()"><img src="/static/img/close.png" alt=""></a></div> -->
                            <div class="row  align-items-center a  " id="dataTypeFater">
                                <div class=" col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">数据类型:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <select class="form-select form-select-sm formList dataType"
                                        aria-label=".form-select-sm example" onchange="dataType(this)">
                                        <option vlaue="int">int</option>
                                        <option value="bigint">bigint</option>
                                        <option value="varchar">varchar</option>
                                        <option value="text">text</option>
                                        <option value="double">double</option>
                                        <option value="tinyint">tinyint</option>
                                        <option value="datetime">datetime</option>
                                        <option value="select">select</option>
                                    </select>
                                </div>
                                <div class="col-1"></div>

                                <!-- <div class="col-2"></div> -->
                            </div>
                            <div class="row g-3 align-items-center a adda listLength" name="listLength">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">著录项长度:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <input class="form-control form-control-sm listLengthInput" type="text"
                                        placeholder="" aria-label=".form-control-sm example"
                                        onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row g-3 align-items-center a addmargin">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">表单中是否显示该著录项:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <select class="form-select form-select-sm formList1"
                                        aria-label=".form-select-sm example">
                                        <option vlaue="true">是</option>
                                        <option vlaue="false">否</option>
                                    </select>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row g-3 align-items-center a addmargin ">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">著录项表中是否显示该著录项:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <select class="form-select form-select-sm listList"
                                        aria-label=".form-select-sm example">
                                        <option vlaue="true">是</option>
                                        <option vlaue="false">否</option>
                                    </select>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row g-3 align-items-center a addmargin ">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">rfid中是否使用该著录项:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <select class="form-select form-select-sm rfidLine"
                                        aria-label=".form-select-sm example">
                                        <option vlaue="true">是</option>
                                        <option vlaue="false">否</option>
                                    </select>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row g-3 align-items-center a addmargin ">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">是否用在查询:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <select class="form-select form-select-sm inquire"
                                        aria-label=".form-select-sm example">
                                        <option vlaue="true">是</option>
                                        <option vlaue="false">否</option>
                                    </select>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row g-3 align-items-center a addmargin " id="">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">默认展示此著录项:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <select class="form-select form-select-sm displayThisColumnByDefault"
                                        aria-label=".form-select-sm example">
                                        <option vlaue="true" selected>是</option>
                                        <option vlaue="false">否</option>
                                    </select>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row g-3 align-items-center a addmargin">
                                <div class="col-1"></div>
                                <div class="col-auto col-5">
                                    <label class="col-form-label">必填项:</label>
                                </div>
                                <div class="col-auto col-5">
                                    <select class="form-select form-select-sm requiredFields"
                                        aria-label=".form-select-sm example">
                                        <option vlaue="true" selected>是</option>
                                        <option vlaue="false">否</option>
                                    </select>
                                </div>
                                <div class="col-1"></div>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center a adda listLength windosDefaultFar" name="listLength">
                            <div class="col-1"></div>
                            <div class="col-auto col-5">
                                <label class="col-form-label">默认值:</label>
                            </div>
                            <div class="col-auto col-5">
                                <input class="form-control form-control-sm windosDefault" type="text" placeholder=""
                                    aria-label=".form-control-sm example">
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary buttText listAddCound"
                        onclick="addtemplatList()">新增</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

</script>
<script th:src="@{/js/configuration/templateList.js}"></script>

</html>
