    <script th:src="@{/js/menuTotal.js}"></script>

<body class="wrapppd">
    <div class="row" id="topHidden" style="height:8vh">
        <headere class="col-12">
            
        </headere>
    </div>
    <div class="row contentFather" style="height:92vh">
        <div class="contentLeft col-2" style="height:100%">
            <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
            </div>
        </div>
        <div class="col-2 slideMenu" style="height:92vh;">
            <div style="height:100%" class="showArchiveList">
                <div class="borther">
                    <span class="iconfont icon-fenlei">库房列表</span>
                </div>
                <!-- 左侧导航栏 -->
                <div class="addFile" style="height:85vh">
                    <ul>
                        <li th:each="vo:${list}">
                            <p th:text="${vo.getWarehouse().getName()}" th:wid="${vo.getWarehouse().getId()}"
                                class="fatherislocation" onclick='showMenu(this)' ifShow="true" ></p>
                            <ul style="display: none;">
                                <li class="dislocation" th:each="region:${vo.getRegionList()}">
                                    <p th:text="${region.getName()}" th:onclick="|regionClick(${region.getId()})|"></p>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hideArchiveList" style="width:25%">库房列表</div>
        </div>
        <!-- 点击显示或者隐藏中间的这个小菜单按钮 -->
        <div class="showAndHiddenMiddle">
            ＞
        </div>
        <div class="contentRight col-8 container-fluid" style="height: 100%;margin-left: 0rem;margin-right: 0rem;width: 73.3%;">
            <div id="functionButton" style="height: 100%;">
                <div class="row" style="height:7vh;margin-bottom:1vh;width: 98%;margin: 0;">
                    <div class="currentPosition col-12" style="height:100%;display: flex;align-items: center;">
                        <div style="height:80%;width: auto;">
                            <span style="margin-left:2vw"><a href="/toArchiveHome" style="margin-top: 0rem;">智慧档案管理总平台></a><a href=""
                                    style="margin-top: 0rem;">库房管理></a><a href=""
                                    style="margin-top: 0rem;">智能密集架控制系统</a></span>
                        </div>
                    </div>
                </div>
                <div class="needToRemove" style="height:85vh">
                    <!-- 这里是两种类型密集架不同的头部类型 -->
                    <div class="row" style="height: 7vh;margin-top: -3vh;width: 100%;margin-left: 0vw;">
                        <div class="col-12 mijijiaTop" style="height:10vh;margin-top: 3vh;width: 98%;margin-left: 1vw;" id="mijijiaTop">
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth temperature">无</span><span>温度</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth humidity">无</span><span>湿度</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth TVOC">无</span><span>TVOC</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth HCHO">无</span><span>HCHO</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth PM10">无</span><span>PM10</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth PM2_5">无</span><span>PM2.5</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth PM1">无</span><span>PM1</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth CO2">无</span><span>CO2</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth SO2">无</span><span>SO2</span></div></div>
                            <div class="miJiJiaTopSon"><div class="mijijiaTopChildren"><span class="setWidth" id="fengsu">风速:低</span><span id="wayMode">模式:手动</span></div></div>
                        </div>
                        <div class="col-12 mijijiaTop1" style="height:10vh;margin-top: 3vh;width: 98%;margin-left: 1vw;display: none;" id="mijijiaTop1">
                            <div class="miJiJiaTopSon1"><div class="mijijiaTopChildren"><span class="setWidth">26°C</span><span>温度</span></div></div>
                            <div class="miJiJiaTopSon1"><div class="mijijiaTopChildren"><span class="setWidth">46%/RH</span><span>湿度</span></div></div>
                        </div>
                    </div>
                    <!-- 这里放入盒子 -->
                    <div class="middleFather beCurrent">
                        <div class="middle"></div>
                        <div class="GDLleft"></div>
                        <div class="GDL"></div>
                        <div class="GDLright"></div>
                    </div>
                    <!-- 下面是操作按钮 -->
                    <div class="row bottomMessage1">
                        <div class="row" style="margin-left:0px" id="bottomTop">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <div class="row" style="margin-left:0px">
                                    <div class="col-6">
                                        <div style="display: flex;justify-content: center;align-items: center;">
                                            <div style="flex:1" class="zuoce1"></div>
                                            <div class="windSpeedReduce" style="flex:1.5" onclick="windSpeedReduce()"></div>
                                            <div style="flex:4" class="zuoce2"></div>
                                            <div class="ventilate" style="flex:2" onclick="ventilate()"></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div style="display: flex;">
                                            <div class="mode" style="flex:2" onclick="mode()"></div>
                                            <div style="flex:4" class="youce1"></div>
                                            <div class="windSpeedIncrease" style="flex:1.5" onclick="windSpeedIncrease()"></div>
                                            <div style="flex:1" class="youce2" ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row" id="bottomBottom">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <div style="display: flex;justify-content: center;">
                                    <div class="leftShift" onclick="leftShift()"></div>
                                    <div class="unlock" onclick="unlock()"></div>
                                    <div class="stop" onclick="stopOne()"></div>
                                    <div class="tongfeng" onclick="ventilate()"></div>
                                    <div class="closedStacks" onclick="closedStacks()"></div>
                                    <div class="rightShift" onclick="rightShift()"></div>
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
