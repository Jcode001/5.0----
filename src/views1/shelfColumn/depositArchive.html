<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案门类</title>


    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script th:src="@{/js/shelfColumn/depositArchive.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/shelfColumn/depositArchive.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{/js/common/common.js}"></script>
    <link rel="stylesheet" th:href="@{/icon/iconfont.css}">
    
    <script th:src="@{/js/menuTotal.js}"></script>

</head>

<body class="wrapppd">
    <div class="container-fluid " id="bigestContent">
        <div class="row" id="topHidden" style="height:8vh">
            <headere class="col-12">

            </headere>
        </div>
        <div class="row contentFather" style="height:92vh">
            <div class="contentLeft col-2" style="height:100%">
                <div style="height:7vh" class="topNavigationBorder" onclick="closeMenu()">
                    <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
                </div>
            </div>
            <div class="col-2 slideMenu" style="height:100%;">
                <div style="height:100%" class="showArchiveList">
                    <div class="borther">
                        <span class="iconfont icon-fenlei">档案上架</span>
                    </div>
                    <!-- 左侧导航栏 -->
                    <div class="addFile" style="overflow-y:scroll;cursor: pointer;">
                        <ul>
                            <li th:each="vo :${list}">
                                <p th:text="${vo.getWarehouse().getName()}" th:wid="${vo.getWarehouse().getId()}"
                                    class="fatherislocation"></p>
                                <ul>
                                    <li class="dislocation" th:each="region:${vo.getRegionList()}">
                                        <p th:text="${region.getName()}" th:rid="${region.getId()}"></p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="hideArchiveList" style="width:25%">档 案 上 架</div>
            </div>
            <!-- 点击显示或者隐藏中间的这个小菜单按钮 -->
            <div class="showAndHiddenMiddle">
                ＞
            </div>
            <div class="col-8 contentRight" style="height: 100%;margin-left: 0rem;margin-right: 0rem;width: 73.3%;">
                <div>
                    <div style="width:100%">
                        <button type="button" class="btn btn-primary" id="return">返回</button>
                        <div class="row" style="height:7vh;margin-bottom:1vh;width: 98%;margin: 0;">
                            <div class="currentPosition col-12" style="height:100%;display: flex;align-items: center;">
                                <div style="height:80%;width: auto;">
                                    <span style="margin-left:2vw"><a href="/toArchiveHome" style="margin-top: 0px;">智慧档案管理总平台></a><a href=""
                                            style="margin-top: 0px;">档案上架</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row father" style="width:97%;margin-left: 2rem;">
                        <div style="width: 100%;height:100%;overflow-y:scroll;margin-left:2vw" id="areaShowOrHidden">
                            <!-- 配置展示 -->
                            <div class="row" style="height: 100%;">
                                <div class="row">
                                    <div class="col-12" id="readyToHidden" style="margin-left:2rem">
                                        <h4 class="sonPosition">配置展示</h4>
                                        <hr class="close">
                                        <div class="columnContainer" id="columnContainer">
                                            <div class="columnapply">
                                                <div class="Test-father" style="margin-left:2rem">
                                                    <!-- <div class="test">
                                                        <span>第1列</span>
                                                        <div class="test-son">
                                                            <button class="btn  btn-primary" onclick="lookOver(this)">左</button>
                                                            <button class="btn  btn-primary" onclick="lookOver(this)">右</button>
                                                        </div>
                                                    </div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row bottom" style="width:90%;margin-left: 2rem;">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="topNavigation leftNavigation">
        <div style="width:100%;height:3.125rem;background-color:#fff;margin-left: 0rem;" class="row">
            <div class="col-6" style="z-index: 6;">
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-primary" style="position: relative;top: .625rem;left: 2.1875rem;"
                            onclick="back(this)">返回
                        </button>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-5" style="position: relative;top: 0.625rem;padding-left: .625rem;">
                                <span>跳过已存在档案:</span>
                            </div>
                            <div class="col-7" style="position: relative;top: 0.625rem;">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="skipExistingArchive">
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-5" id="storageQuantityShowOrHidden">
                        <div class="row">
                            <div class="col-5" style="position: relative;top: 0.625rem;padding-left: .625rem;">
                                <span>一格档案存放数量:</span>
                            </div>
                            <div class="col-7" style="position: relative;top: 0.625rem;" id="storageQuantity">
                                <input class="form-control form-control-sm" type="number" min="1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-5" style="position: relative;top: 0.625rem;padding-left: 2.625rem;">
                                <span>批量上架顺序:</span>
                            </div>
                            <div class="col-7" style="position: relative;top: 0.625rem;">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="shelvingMethod">
                                    <option value="0">横</option>
                                    <option value="1">竖</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-5"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <hr style="margin-top: 0rem;margin-bottom: 0rem;">
    </div>
    <!-- 在这里是密集架层级 -->
    <div id="denseFrame" class="row">
        <div style="padding-left: .125rem;width: 100%;" id="tierContent">
        </div>
    </div>
    <div id="maskLayer" style="z-index:200;display:none;text-align:center;font-size:30px;line-height:100vh;color:black;width: 100vw;height:100vh;background-color:rgba(240, 248, 255,0.6);position: absolute;left:1px;top: 10px;">
        正&nbsp;在&nbsp;操&nbsp;作&nbsp;...
    </div>
</body>

</html>
