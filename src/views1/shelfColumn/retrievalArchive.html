<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案门类</title>


    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script th:src="@{/js/shelfColumn/retrievalArchive.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/shelfColumn/retrievalArchive.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{/js/common/common.js}"></script>
    <link rel="stylesheet" th:href="@{/icon/iconfont.css}">
    
    <script th:src="@{/js/menuTotal.js}"></script>


    <!-- <script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/shelfColumn/retrievalArchive.css">
    <script src="../../static/js/jquery-1.11.3.min.js"></script>
    <script src="../../static/js/shelfColumn/retrievalArchive.js"></script>
    <script src="../../static/js/index.js"></script>
    <script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="../../static/common/common.js"></script> -->

</head>

<body class="wrapppd">
    <div class="container-fluid " id="bigestContent">
        <div class="row" style="height:8vh">
            <headere class="col-12" style="height:8vh">
          
            </headere>
        </div>
        <div class="row contentFather" style="height:92vh">
            <div class="contentLeft col-2" style="height:100%">
                <div style="height:7vh" class="topNavigationBorder"  onclick="closeMenu()">
                    <span class="iconfont icon-zhankaicaidan1 globalMenu" id="Menu">菜单</span>
                </div>
            </div>
            <div class="col-2 slideMenu" style="height:92vh;">
                <div style="height:100%" class="showArchiveList">
                    <div class="borther">
                        <span>档案下架</span>
                    </div>
                    <!-- 左侧导航栏 -->
                    <div class="addFile" style="overflow-y:scroll;cursor: pointer;height: 85vh;">
                        <ul>
                            <li th:each="vo :${list}">
                                <p th:text="${vo.getWarehouse().getName()}" th:wid="${vo.getWarehouse().getId()}"
                                    class="fatherislocation"></p>
                                <ul>
                                    <li class="dislocation" th:each="region:${vo.getRegionList()}">
                                        <p th:text="${region.getName()}" th:rid="${region.getId()}"></p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="hideArchiveList" style="width: 25%;">档 案 下 架</div>
            </div>
            <!-- 点击显示或者隐藏中间的这个小菜单按钮 -->
            <div class="showAndHiddenMiddle">
                ＞
            </div>
            <div class="col-8 contentRight" style="height: 100%;margin-left: 0rem;margin-right: 0rem;width: 73.3%;">
                <div style="height:100%">
                    <div style="height:7vh">
                        <div class="row" style="margin-left:2vw;height: 7vh;margin-left:2vw">
                            <div class="currentPosition col-12" style="height:100%;">
                                <span style="margin-left:2vw"> <a href="/toArchiveHome">智慧档案管理总平台> </a><a
                                        href="#">档案下架</a></span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="return">返回</button>
                    </div>
                    <div class="row father" style="height:85vh;margin-left:2vw">
                        <div style="width: 100%;height:100%;overflow-y:scroll;" id="areaShowOrHidden">
                            <!-- 配置展示 -->
                            <div class="row" style="height: 85vh;">
                                <div class="row">
                                    <div class="col-12" id="readyToHidden">
                                        <h4 class="sonPosition" style="margin-left:2vw">配置展示</h4>
                                        <hr class="close">
                                        <div class="columnContainer" id="columnContainer" style="margin-left:2vw">
                                            <div class="columnapply">
                                                <div class="Test-father">
                                                    <!-- <div class="test">
                                                            <span>第1列</span>
                                                            <div class="test-son">
                                                                <button class="btn  btn-primary" onclick="lookOver(this)">左</button>
                                                                <button class="btn  btn-primary" onclick="lookOver(this)">右</button>
                                                            </div>
                                                        </div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row bottom">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="topNavigation leftNavigation">
        <div style="width:100%;height:3.125rem;background-color:#fff;margin-left: 0rem;" class="row">
            <div class="col-6" style="z-index: 6;">
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-primary" style="position: relative;top: .625rem;left: 2.1875rem;"
                            onclick="back(this)">返回
                        </button>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-5" style="position: relative;top: 0.625rem;padding-left: .625rem;">
                                <span>操作类型:</span>
                            </div>
                            <div class="col-7" style="position: relative;top: 0.625rem;">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    id="skipExistingArchive">
                                    <option value="0">无</option>
                                    <option value="1">批量下架</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-5" id="storageQuantityShowOrHidden">
                        <div class="row">
                            <div class="col-5" style="position: relative;top: 0.625rem;padding-left: .625rem;">
                                <span>批量下架数量:</span>
                            </div>
                            <div class="col-7" style="position: relative;top: 0.625rem;" id="storageQuantity">
                                <input class="form-control form-control-sm" type="number" min="1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-5" id="batchUnloadingShowOrHidden">
                        <div class="row">
                            <div class="col-5" style="position: relative;top: 0.625rem;padding-left: .625rem;">
                                <span>批量下架方式:</span>
                            </div>
                            <div class="col-7" style="position: relative;top: 0.625rem;">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    id="batchUnloading">
                                    <option value="0">横</option>
                                    <option value="1">竖</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-5"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <hr style="margin-top: 0rem;margin-bottom: 0rem;">
    </div>
    <!-- 在这里是密集架层级 -->
    <div id="denseFrame" class="row" style="display: none;">
        <div style="padding-left: .125rem;width: 100%;" id="tierContent">
        </div>
    </div>
    <div id="pushDownHaveBoxShelf" style="display: none;">
        <!-- 关闭按钮 -->
        <div style="position:fixed;top:6%;left:91%;width: 100%;z-index:10"><button onclick="clooseShelf(this)"
                class="btn btn-danger" type="button" id="clooseShelf">关闭</button></div>
        <!-- 下架按钮和切换档案类型下拉框 -->
        <div style="position:fixed;top:94%;width: 100%;">
            <div class="row">
                <div2 class="col-9">
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-2"></div>
                        <div class="col-2">
                            <div class="pagenation">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination1" style="display: flex;">
                                        <!-- 分页器加在这里 -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div2>
                <div class="col-2">
                    <select class="form-select" aria-label="Default select example"
                        style="box-shadow:10px 0px 25px -10px;" id="correspondingFileType">
                    </select>
                </div>
                <div class="col-1">
                    <button class="btn btn-danger" type="button" style="position: relative;right: .9375rem;"
                        onclick="goDownShelf()">下架</button>
                </div>
            </div>
        </div>
        <!--总框架 -->
        <div id="boxInformation">
            <!-- 标题,直接更改信息就行 -->
            <h4 style="position:relative;left:6%;margin-top: 3.125rem;">盒:</h4>
            <!-- 在这个h4的下面after(dom) -->
            <div id="tableContainer">
                <!-- 可以有很多个 -->
            </div>
        </div>
    </div>
</body>

</html>
